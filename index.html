<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="calculator">
            <h1>CALCULATOR</h1>
            <input type="text" id="display" class="form-control mb-3 border-secondary-subtle" disabled />
            <div class="buttons">
                <button class="btn btn-danger" id="clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-dark" id="divide" onclick="appendToDisplay('/')">/</button>
                <button class="btn btn-dark" id="multiply" onclick="appendToDisplay('*')">*</button>
                <button class="btn btn-dark" id="subtract" onclick="appendToDisplay('-')">-</button>
                <button class="btn btn-dark" id="add" onclick="appendToDisplay('+')">+</button>
                <button class="btn btn-primary" id="equals" onclick="calculateResult()">=</button>

                <button class="btn btn-secondary" id="seven" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-secondary" id="eight" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-secondary" id="nine" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-secondary" id="four" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-secondary" id="five" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-secondary" id="six" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-secondary" id="one" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-secondary" id="two" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-secondary" id="three" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-secondary" id="zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-secondary" id="dzero" onclick="appendToDisplay('00')">00</button>
                <button class="btn btn-secondary" id="dot" onclick="appendToDisplay('.')">.</button>



            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
